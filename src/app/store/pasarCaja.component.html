<div class="container-fluid">
    <div class="row">
        <div class="bg-dark text-white p-2">
            <span class="navbar-brand ml-2">Tienda de Deportes</span>
        </div>
    </div>
</div>
<div *ngIf="orderSent" class="m-2 text-center">
    <h2>Gracias por tu compra</h2>
    <p>Enviaremos su pedido enseguida!!</p>
    <div class="btn btn-primary" routerLink="/store">Volver a la tienda</div>
</div>
<div class="row">
<div class="col-3 p-2 text-black ">
<form *ngIf="!orderSent" #form="ngForm" novalidate (ngSubmit)="procesarOrden(form)" class="m-2">
    <div class="form-group">
        <label>name</label>
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="orden.name" required />
        <span *ngIf="submitted && name.invalid" class="text-danger">Por favor introduce tu nombre</span>
    </div>
    <div class="form-group">
        <label>Ciudad</label>
        <input type="text" class="form-control" name="city" #city="ngModel" [(ngModel)]="orden.city" />
        <span *ngIf="submitted && name.invalid" class="text-danger">Por favor introduce tu ciudad</span>
    </div>
<div class="form-group">
       <label>Comunidad Autonoma</label>
        <input type="text" class="form-control" name="state" #state="ngModel" [(ngModel)]="orden.state" />
        <span *ngIf="submitted && name.invalid" class="text-danger">Por favor introduce tu comunidad autonoma</span>
    </div>
<div class="form-group">
       <label>Codigo postal</label>
        <input type="text" class="form-control" name="zip" #zip="ngModel" [(ngModel)]="orden.zip" />
        <span *ngIf="submitted && name.invalid" class="text-danger">Por favor introduce tu codigo postal</span>
    </div>
    <div class="form-group">
       <label>Pais</label>
        <input type="text" class="form-control" name="country" #country="ngModel" [(ngModel)]="orden.country" />
        <span *ngIf="submitted && name.invalid" class="text-danger">Por favor introduce tu codigo postal</span>
    </div>
    <div class="text-center">
        <button class="btn btn-secondary m-1" routerLink = "/carrito">Volver</button>
        <button class="btn btn-primary m-1" type="submit">Completar el pedido</button>
    </div>



</form>
</div></div>
